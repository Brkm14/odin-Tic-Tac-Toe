<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="page">
            <div class="header">Tic Tac Toe</div>
            <div class="weapon">
                <div id="winner">Let the hunt begin!</div>
            </div>
            <div class="main">
                <div class="game-board">
                    <button id="square1" class="square"></button>
                    <button id="square2" class="square"></button>
                    <button id="square3" class="square"></button>
                    <button id="square4" class="square"></button>
                    <button id="square5" class="square"></button>
                    <button id="square6" class="square"></button>
                    <button id="square7" class="square"></button>
                    <button id="square8" class="square"></button>
                    <button id="square9" class="square"></button>
                </div>
            </div>
            <div class="footer">
                <button id="restartButton">Restart</button>
            </div>
        </div>
        
        <script src="script.js" defer></script>
</body>
</html>
